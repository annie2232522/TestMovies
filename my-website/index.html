<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1>Trending Movies & Shows</h1>
        <input type="text" id="search-input" placeholder="Search..." onfocus="openSearchModal()">
    </header>
    <main>
        <div id="banner" class="banner">
            <h2 id="banner-title"></h2>
        </div>
        <section id="movies-list" class="item-list">Trending Movies</section>
        <section id="tvshows-list" class="item-list">Trending TvShow/section>
        <section id="anime-list" class="item-list">Trending Animne</section>
        <section id="kdrama-list" class="item-list">Trending Kdrama</section>
        <section id="horror-list" class="item-list">Trending Horror</section>
        <section id="action-list" class="item-list">Trending Action</section>
        <section id="romance-list" class="item-list">Trending Romance</section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="">
            <p id="modal-description"></p>
            <div id="modal-rating"></div>
            <select id="season-picker" onchange="loadSeasonEpisodes()"></select>
            <select id="episode-picker"></select>
            <div id="episode-list"></div>
            <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSearchModal()">&times;</span>
            <h2>Search Results</h2>
            <div id="search-results"></div>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
