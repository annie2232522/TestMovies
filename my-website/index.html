<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies App</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    #banner {
      height: 400px;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    #search-bar {
      margin: 20px;
      display: flex;
      justify-content: center;
    }
    #search-input {
      width: 50%;
      padding: 10px;
      font-size: 18px;
    }
    #search-results img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
    }
    #movies, #tv-shows, #anime {
      padding: 20px;
    }
    h2 {
      margin-top: 0;
    }
    .list {
      display: flex;
      overflow-x: scroll;
      padding: 10px 0;
    }
    .list img {
      width: 150px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.2s;
    }
    .list img:hover {
      transform: scale(1.1);
    }
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }
    #modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 800px;
      width: 90%;
      position: relative;
    }
    #modal video, #modal iframe {
      width: 100%;
      height: 400px;
      margin-top: 20px;
    }
    #modal-close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: white;
    }
  </style>
</head>

<body>

  <div id="banner">
    <h1 id="banner-title"></h1>
    <p id="banner-overview"></p>
  </div>

  <div id="search-bar">
    <input type="text" id="search-input" placeholder="Search movies, TV shows, anime...">
  </div>

  <div id="search-results" class="list"></div>

  <div id="movies">
    <h2>Movies</h2>
    <div id="movies-list" class="list"></div>
  </div>

  <div id="tv-shows">
    <h2>TV Shows</h2>
    <div id="tv-list" class="list"></div>
  </div>

  <div id="anime">
    <h2>Anime</h2>
    <div id="anime-list" class="list"></div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <button id="modal-close">&times;</button>
      <h2 id="modal-title"></h2>
      <p id="modal-overview"></p>
      <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const API_KEY = '7ee3f44e92211fe941b4243a38e99265';
    const BASE_URL = 'https://api.themoviedb.org/3';
    const IMG_URL = 'https://image.tmdb.org/t/p/w500';

    async function fetchData(url) {
      const res = await fetch(url);
      const data = await res.json();
      return data.results;
    }

    async function initialize() {
      const movies = await fetchData(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
      const tvShows = await fetchData(`${BASE_URL}/tv/popular?api_key=${API_KEY}`);
      const anime = await fetchData(`${BASE_URL}/discover/tv?api_key=${API_KEY}&with_genres=16`);

      displayBanner(movies[0]);

      renderList('movies-list', movies);
      renderList('tv-list', tvShows);
      renderList('anime-list', anime);
    }

    function renderList(containerId, items) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';

      items.forEach(item => {
        if (!item.poster_path) return;
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onclick = () => showDetails(item);
        container.appendChild(img);
      });
    }

    function displayBanner(item) {
      const banner = document.getElementById('banner');
      banner.style.backgroundImage = `url(${IMG_URL}${item.backdrop_path || item.poster_path})`;
      document.getElementById('banner-title').textContent = item.title || item.name;
      document.getElementById('banner-overview').textContent = item.overview;
    }

    function showDetails(item) {
      const modal = document.getElementById('modal');
      document.getElementById('modal-title').textContent = item.title || item.name;
      document.getElementById('modal-overview').textContent = item.overview;

      const videoUrl = `https://www.youtube.com/embed/${item.id}?autoplay=1`;
      document.getElementById('modal-video').src = videoUrl;

      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('modal');
      modal.style.display = 'none';
      const iframe = document.getElementById('modal-video');
      iframe.src = '';
    }

    document.getElementById('modal-close').addEventListener('click', closeModal);

    document.getElementById('search-input').addEventListener('input', async function (e) {
      const query = e.target.value.trim();
      const searchResultsContainer = document.getElementById('search-results');
      searchResultsContainer.innerHTML = '';

      if (query.length < 2) return;

      const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);
      const data = await res.json();

      data.results.forEach(item => {
        if (!item.poster_path) return;
        const img = document.createElement('img');
        img.src = `${IMG_URL}${item.poster_path}`;
        img.alt = item.title || item.name;
        img.onclick = () => showDetails(item);
        searchResultsContainer.appendChild(img);
      });
    });

    initialize();
  </script>

</body>
</html>
