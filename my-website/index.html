<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Site</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: white;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #search-container {
      margin: 20px auto;
      max-width: 500px;
      position: relative;
    }

    #search-input {
      width: 100%;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: white;
      backdrop-filter: blur(5px);
    }

    #search-results {
      position: absolute;
      top: 110%;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(5px);
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      z-index: 10;
    }

    #search-results div {
      padding: 10px;
      cursor: pointer;
    }

    #search-results div:hover {
      background: rgba(255,255,255,0.2);
    }

    .section {
      padding: 20px;
    }

    .section h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .list {
      display: flex;
      overflow-x: auto;
      gap: 15px;
    }

    .list img {
      width: 150px;
      height: 225px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .list img:hover {
      transform: scale(1.05);
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      z-index: 100;
    }

    #modal-content {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      width: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 15px;
      position: relative;
    }

    #modal-content img {
      width: 100%;
      border-radius: 15px;
    }

    #server-instruction {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 5px;
      text-align: center;
    }

    select {
      padding: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 8px;
      backdrop-filter: blur(5px);
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .modal-buttons button {
      padding: 10px 20px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .modal-buttons button:hover {
      background: rgba(255,255,255,0.3);
    }
  </style>
</head>

<body>

<header>Media Explorer</header>

<div id="search-container">
  <input id="search-input" type="text" placeholder="Search movies, tv shows, anime...">
  <div id="search-results"></div>
</div>

<div class="section">
  <h2>Movies</h2>
  <div id="movies-list" class="list"></div>
</div>

<div class="section">
  <h2>TV Shows</h2>
  <div id="tvshows-list" class="list"></div>
</div>

<div class="section">
  <h2>Anime</h2>
  <div id="anime-list" class="list"></div>
</div>

<!-- Modal -->
<div id="modal">
  <div id="modal-content">
    <img id="modal-image" src="">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    <select id="server-picker" onchange="manualServerSelect()"></select>
    <div id="server-instruction">Please switch to other servers if default server doesn't work.</div>
    <div class="modal-buttons">
      <button onclick="goBack()">Back</button>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>
</div>

<script>
// Example dummy data
const movies = [
  { title: "Inception", poster: "https://image.tmdb.org/t/p/w500/8s4h9friP6Ci3adRGahHARVd76E.jpg", description: "A mind-bending thriller.", trailer: "https://www.youtube.com/embed/YoHD9XEInc0", servers: ["https://server1.example", "https://server2.example"] },
  { title: "Interstellar", poster: "https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg", description: "Space exploration epic.", trailer: "https://www.youtube.com/embed/zSWdZVtXT7E", servers: ["https://server1.example", "https://server2.example"] }
];

const tvshows = [
  { title: "Breaking Bad", poster: "https://image.tmdb.org/t/p/w500/ggFHVNu6YYI5L9pCfOacjizRGt.jpg", description: "Chemistry teacher turned meth kingpin.", trailer: "https://www.youtube.com/embed/HhesaQXLuRY", servers: ["https://server1.example", "https://server2.example"] }
];

const anime = [
  { title: "Attack on Titan", poster: "https://image.tmdb.org/t/p/w500/hTP1DtLGFamjfu8WqjnuQdP1n4i.jpg", description: "Humans fight titans in a brutal world.", trailer: "https://www.youtube.com/embed/MGRm4IzK1SQ", servers: ["https://server1.example", "https://server2.example"] }
];

const allItems = [...movies, ...tvshows, ...anime];

// Load posters into sections
function loadList(data, elementId) {
  const container = document.getElementById(elementId);
  data.forEach(item => {
    const img = document.createElement('img');
    img.src = item.poster;
    img.alt = item.title;
    img.addEventListener('click', () => openModal(item));
    container.appendChild(img);
  });
}

loadList(movies, "movies-list");
loadList(tvshows, "tvshows-list");
loadList(anime, "anime-list");

// Modal functions
let previousScrollY = 0;
function openModal(item) {
  previousScrollY = window.scrollY;
  document.body.style.overflow = 'hidden';
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-image").src = item.poster;
  document.getElementById("modal-title").textContent = item.title;
  document.getElementById("modal-description").textContent = item.description;
  document.getElementById("modal-video").src = item.trailer;

  const serverPicker = document.getElementById("server-picker");
  serverPicker.innerHTML = '';
  item.servers.forEach((server, index) => {
    const option = document.createElement("option");
    option.value = server;
    option.text = `Server ${index + 1}`;
    serverPicker.appendChild(option);
  });
}

function closeModal() {
  document.body.style.overflow = '';
  document.getElementById("modal").style.display = "none";
  document.getElementById("modal-video").src = "";
}

function goBack() {
  closeModal();
  window.scrollTo(0, previousScrollY);
}

function manualServerSelect() {
  const serverPicker = document.getElementById("server-picker");
  const selectedServer = serverPicker.value;
  document.getElementById("modal-video").src = selectedServer;
}

// Search functionality
const searchInput = document.getElementById("search-input");
const searchResults = document.getElementById("search-results");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  searchResults.innerHTML = '';

  if (query.trim() === "") {
    searchResults.style.display = 'none';
    return;
  }

  const filteredItems = allItems.filter(item => item.title.toLowerCase().includes(query));

  if (filteredItems.length > 0) {
    searchResults.style.display = 'flex';
    filteredItems.forEach(item => {
      const div = document.createElement("div");
      div.textContent = item.title;
      div.addEventListener('click', () => {
        openModal(item);
        searchResults.style.display = 'none';
        searchInput.value = '';
      });
      searchResults.appendChild(div);
    });
  } else {
    searchResults.style.display = 'none';
  }
});

// Hide search results on outside click
document.addEventListener("click", (event) => {
  if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
    searchResults.style.display = "none";
  }
});
</script>

</body>
</html>
