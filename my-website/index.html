<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <title>Movie App</title>  <style>    body {      margin: 0;      font-family: Arial, sans-serif;      background-color: #111;      color: #fff;    }    #banner {      height: 300px;      background-size: cover;      background-position: center;      display: flex;      align-items: flex-end;      justify-content: flex-start;      padding: 20px;    }    #banner-title {      font-size: 1.5em;      background: rgba(0,0,0,0.5);      padding: 10px 15px;      border-radius: 8px;    }    .list-section {      padding: 15px;    }    .list-container {      display: flex;      overflow-x: auto;      gap: 10px;    }    .list-container img {      height: 160px;      border-radius: 10px;      flex-shrink: 0;    }    #modal {      position: fixed;      top: 0; left: 0;      width: 100%; height: 100%;      background: rgba(0, 0, 0, 0.95);      display: none;      flex-direction: column;      align-items: center;      justify-content: flex-start;      overflow-y: auto;      padding: 20px;      z-index: 1000;    }    #modal-content {      width: 100%;      max-width: 800px;      display: flex;      flex-direction: column;      align-items: center;    }    #modal-image {      width: 150px;      margin-bottom: 10px;      border-radius: 8px;    }    #modal-video {      width: 100%;      height: 300px;      margin: 10px 0;    }    #episode-buttons {      display: flex;      flex-wrap: wrap;      gap: 5px;      margin: 10px 0;    }    #episode-buttons button {      padding: 6px 10px;      font-size: 14px;      border-radius: 5px;      background: #3498db;      border: none;      color: white;      cursor: pointer;    }    select {      padding: 8px;      font-size: 14px;      margin: 10px 0;      width: 90%;      max-width: 400px;    }    #server-controls {      display: flex;      flex-wrap: wrap;      gap: 10px;      margin-top: 10px;    }    .control-button {      background: #e74c3c;      color: white;      padding: 10px 16px;      border: none;      border-radius: 6px;      cursor: pointer;      font-size: 14px;    }    .back-button {      background: #7f8c8d;    }    #server-note {      margin: 10px 0;      font-size: 14px;      color: #ccc;      text-align: center;      padding: 0 10px;    }    #search-container {      padding: 15px;      text-align: center;    }    #search-input {      width: 100%;      max-width: 500px;      padding: 12px 18px;      border-radius: 20px;      border: none;      font-size: 16px;      outline: none;    }    #search-results {      display: flex;      overflow-x: auto;      gap: 10px;      padding: 10px;      justify-content: flex-start;    }    #search-results img {      height: 120px;      border-radius: 8px;      cursor: pointer;    }    #toast {      position: fixed;      bottom: 30px;      left: 50%;      transform: translateX(-50%);      background: rgba(0,0,0,0.8);      color: white;      padding: 10px 20px;      border-radius: 20px;      font-size: 14px;      display: none;      z-index: 9999;    }    #toast.show {      display: block;    }    @media (max-width: 600px) {      #banner {        height: 200px;      }      #banner-title {        font-size: 1.2em;      }      #modal-image {        width: 120px;      }      #modal-video {        height: 220px;      }      .control-button {        font-size: 13px;        padding: 8px 12px;      }      #episode-buttons button {        font-size: 12px;        padding: 5px 8px;      }      select {        font-size: 13px;      }    }  </style></head><body>
<div id="search-container">  <input type="text" id="search-input" placeholder="Search for movies, TV shows, or anime...">  <div id="search-results"></div></div>
<div id="banner">  <div id="banner-title">Banner Title</div></div>
<div class="list-section"><h2>Movies</h2><div id="movies-list" class="list-container"></div></div><div class="list-section"><h2>TV Shows</h2><div id="tvshows-list" class="list-container"></div></div><div class="list-section"><h2>Anime</h2><div id="anime-list" class="list-container"></div></div>
<!-- Modal --><div id="modal">  <div id="modal-content">    <img id="modal-image" src="" alt="">    <h2 id="modal-title"></h2>    <p id="modal-description"></p>
    <div id="server-controls">      <button class="control-button" onclick="closeModal()">Close</button>      <button class="control-button back-button" onclick="closeModal()">Back</button>    </div>
    <div id="server-note">      Please switch to other servers if default server doesn't work.<br>      If the server isn't working, try a different browser or disable your ad blocker.    </div>
    <select id="server-picker" onchange="manualServerSelect()"></select>
    <div id="season-picker-container" style="display: none;">      <select id="season-picker" onchange="loadEpisodes()"></select>    </div>
    <div id="episode-buttons"></div>    <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>  </div></div>
<div id="toast"></div>
<script>const API_KEY = '7ee3f44e92211fe941b4243a38e99265';const BASE_URL = 'https://api.themoviedb.org/3';const IMG_URL = 'https://image.tmdb.org/t/p/original';
let currentItem = null;let currentSeason = 1;let currentServer = '';let selectedEpisode = 1;
const servers = [  'vidsrc.me',  'embed.vidsrc.pk',  'moviesapi.club',  '2embed.cc',  'superembed.stream',  'vidsrc.xyz'];
// Spinnerfunction showSpinner(state = true) {  document.getElementById('toast').textContent = state ? 'Finding best server...' : '';  document.getElementById('toast').className = state ? 'show' : '';}
// Server not found UIfunction showServerNotFound() {  document.getElementById('modal-video').outerHTML = `    <div id="modal-video" style="width:100%;height:400px;display:flex;align-items:center;justify-content:center;color:red;font-size:24px;background:#000;">      Server Not Found    </div>  `;}
// Build embed URL based on server logicfunction buildEmbedUrl(server, episode = 1) {  if (server === 'embed.vidsrc.pk') {    if (currentItem.media_type === 'movie') {      return `https://embed.vidsrc.pk/movie/${currentItem.id}`;    } else {      return `https://embed.vidsrc.pk/tv/${currentItem.id}/${currentSeason}-${episode}`;    }  }
  if (currentItem.media_type === 'movie') {    return `https://${server}/embed/movie/${currentItem.id}`;  } else {    return `https://${server}/embed/tv/${currentItem.id}/${currentSeason}/${episode}`;  }}
// Check if URL loadsasync function isUrlAvailable(url) {  try {    const res = await fetch(url, { method: 'HEAD', mode: 'no-cors' });    return true;  } catch {    return false;  }}
// Load actual videoasync function loadVideo(server, episode = 1) {  const url = buildEmbedUrl(server, episode);  const iframe = document.getElementById('modal-video');  iframe.outerHTML = `<iframe id="modal-video" width="100%" height="400" src="${url}" frameborder="0" allowfullscreen></iframe>`;}
// Automatically test and pick best serverasync function autoFindServer() {  showSpinner(true);  for (const server of servers) {    const testUrl = buildEmbedUrl(server, selectedEpisode);    if (await isUrlAvailable(testUrl)) {      currentServer = server;      document.getElementById('server-picker').value = server;      await loadVideo(server, selectedEpisode);      showSpinner(false);      return;    }  }  showSpinner(false);  showServerNotFound();}
// Manual server changefunction manualServerSelect() {  const sel = document.getElementById('server-picker').value;  currentServer = sel;  loadVideo(sel, selectedEpisode);}
// Show detailsasync function showDetails(item) {  currentItem = item;  selectedEpisode = 1;  currentSeason = 1;
  document.getElementById('modal').style.display = 'flex';  document.getElementById('modal-title').textContent = item.title || item.name;  document.getElementById('modal-description').textContent = item.overview;  document.getElementById('modal-image').src = `${IMG_URL}${item.poster_path}`;  document.getElementById('episode-buttons').innerHTML = '';  document.getElementById('season-picker').innerHTML = '';
  // Server picker  const serverSelect = document.getElementById('server-picker');  serverSelect.innerHTML = '';  servers.forEach(server => {    const option = document.createElement('option');    option.value = server;    option.textContent = server;    serverSelect.appendChild(option);  });
  // TV logic  if (item.media_type === 'tv') {    document.getElementById('season-picker-container').style.display = 'block';    const data = await fetch(`${BASE_URL}/tv/${item.id}?api_key=${API_KEY}`).then(r => r.json());
    data.seasons.forEach(season => {      if (season.season_number === 0) return;      const opt = document.createElement('option');      opt.value = season.season_number;      opt.textContent = `Season ${season.season_number}`;      document.getElementById('season-picker').appendChild(opt);    });
    await loadEpisodes();  } else {    document.getElementById('season-picker-container').style.display = 'none';    await autoFindServer();  }}
// Load Episodesasync function loadEpisodes() {  currentSeason = document.getElementById('season-picker').value;  const data = await fetch(`${BASE_URL}/tv/${currentItem.id}/season/${currentSeason}?api_key=${API_KEY}`).then(res => res.json());  const container = document.getElementById('episode-buttons');  container.innerHTML = '';
  data.episodes.forEach(ep => {    const btn = document.createElement('button');    btn.textContent = `E${ep.episode_number}: ${ep.name}`;    btn.onclick = () => {      selectedEpisode = ep.episode_number;      loadVideo(currentServer, selectedEpisode);    };    container.appendChild(btn);  });
  await autoFindServer();}
// Other Functionsfunction closeModal() {  document.getElementById('modal').style.display = 'none';  document.getElementById('modal-video').src = '';}
document.getElementById('search-input').addEventListener('input', async function () {  const query = this.value.trim();  const resultsContainer = document.getElementById('search-results');  resultsContainer.innerHTML = '';
  if (!query) return;  const res = await fetch(`${BASE_URL}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(query)}`);  const data = await res.json();  const items = data.results.filter(item => item.poster_path && (item.media_type === 'movie' || item.media_type === 'tv'));
  items.forEach(item => {    const img = document.createElement('img');    img.src = `${IMG_URL}${item.poster_path}`;    img.onclick = () => showDetails(item);    resultsContainer.appendChild(img);  });});
async function init() {  const movies = await fetch(`${BASE_URL}/trending/movie/week?api_key=${API_KEY}`).then(res => res.json());  const tv = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}`).then(res => res.json());  const animeRaw = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}`).then(res => res.json());  const anime = animeRaw.results.filter(i => i.original_language === 'ja' && i.genre_ids.includes(16));
  displayList(movies.results, 'movies-list', 'movie');  displayList(tv.results, 'tvshows-list', 'tv');  displayList(anime, 'anime-list', 'tv');  displayBanner(movies.results[0]);}
function displayList(items, containerId, type) {  const container = document.getElementById(containerId);  container.innerHTML = '';  items.forEach(item => {    item.media_type = type;    const img = document.createElement('img');    img.src = `${IMG_URL}${item.poster_path}`;    img.onclick = () => showDetails(item);    container.appendChild(img);  });}
function displayBanner(item) {  document.getElementById('banner').style.backgroundImage = `url(${IMG_URL}${item.backdrop_path})`;  document.getElementById('banner-title').textContent = item.title || item.name;}
init();</script></body></html>
