<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="TestMovies/manifest.json">
<meta name="theme-color" content="#111111" />
<link rel="apple-touch-icon" href="icons/icon-192.png">

  <meta charset="UTF-8">
  <title>MovieHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>

  <header class="navbar">
    <div class="logo">ðŸŽ¬ MovieHub</div>
    <nav class="tabs">
      <button onclick="switchTab('home')">Home</button>
      <button onclick="switchTab('movies')">Movies</button>
      <button onclick="switchTab('tvshows')">TV Shows</button>
    </nav>
    <button id="toggle-theme">ðŸŒ“</button>
  </header>

  <div class="search-bar-wrapper">
    <input type="text" id="search-input" placeholder="Search for movies, shows or anime..." />
    <div id="search-results"></div>
  </div>

  <div id="banner"><h1 id="banner-title"></h1></div>

  <section id="home-tab">
    <h2>Trending Anime</h2>
    <div id="anime-list" class="list"></div>
  </section>
  <section id="movies-tab" style="display:none;">
    <h2>Trending Movies</h2>
    <div id="movies-list" class="list"></div>
  </section>
  <section id="tvshows-tab" style="display:none;">
    <h2>Trending TV Shows</h2>
    <div id="tvshows-list" class="list"></div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <button onclick="closeModal()">âœ–</button>
        <h2 id="modal-title"></h2>
      </div>
      <img id="modal-image" src="" alt="" />
      <p id="modal-description"></p>

      <label for="server-picker">Choose Server:</label>
      <select id="server-picker" onchange="manualServerSelect()"></select>
      <p class="server-tip">Switch servers if default doesn't work. Try a different browser or disable your ad blocker.</p>

      <div id="season-picker-container">
        <label for="season-picker">Season:</label>
        <select id="season-picker" onchange="loadEpisodes()"></select>
      </div>

      <div id="episode-buttons" class="episode-buttons"></div>
      <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="toast"></div>

  <script src="js/home.js"></script>

  
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(() => console.log("âœ… Service Worker registered"))
      .catch(err => console.error("Service Worker error", err));
  }
</script>

</body>
</html>
