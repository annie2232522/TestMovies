<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie App</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #search-input {
      width: 300px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    #search-results {
      position: absolute;
      background: #1a1a1a;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      z-index: 200;
    }

    #search-results div {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #333;
    }

    #search-results div:hover {
      background: #333;
    }

    #banner {
      height: 400px;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding: 20px;
      background-repeat: no-repeat;
    }

    #banner-title {
      font-size: 2em;
      text-shadow: 2px 2px 5px #000;
    }

    .list-section {
      margin: 20px;
    }

    .list-section h2 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    .list-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding-bottom: 10px;
    }

    .list-container img {
      height: 220px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .list-container img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.95);
      backdrop-filter: blur(10px);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-y: auto;
      padding: 20px;
      z-index: 1000;
    }

    .close {
      align-self: flex-end;
      font-size: 2em;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #modal-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 800px;
    }

    #modal-image {
      width: 200px;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    #modal-title {
      font-size: 2em;
      margin-bottom: 10px;
      text-align: center;
    }

    #modal-description {
      margin-bottom: 20px;
      text-align: center;
      max-width: 600px;
      font-size: 15px;
      opacity: 0.8;
    }

    #modal-video {
      width: 100%;
      height: 400px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    #server-picker, #season-picker {
      margin: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      background: #222;
      color: white;
      border: none;
    }

    #episode-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin: 10px 0;
    }

    #episode-buttons button {
      padding: 7px 12px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      cursor: pointer;
    }

    #episode-buttons button.selected {
      background: #ff5555;
    }

    .info-text {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.7;
      text-align: center;
    }

    #buttons-container {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .action-button {
      background: #555;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .action-button:hover {
      background: #777;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1>Movie App</h1>
  <div style="position: relative;">
    <input id="search-input" type="text" placeholder="Search movies, tv shows, anime...">
    <div id="search-results"></div>
  </div>
</header>

<!-- Banner -->
<div id="banner">
  <div id="banner-title">Banner Title</div>
</div>

<!-- Trending Sections -->
<div class="list-section">
  <h2>Movies</h2>
  <div id="movies-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>TV Shows</h2>
  <div id="tvshows-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Anime</h2>
  <div id="anime-list" class="list-container"></div>
</div>

<!-- Modal -->
<div id="modal">
  <div class="close">&times;</div>
  <div id="modal-content">
    <img id="modal-image" src="" alt="">
    <div id="modal-title"></div>
    <div id="modal-description"></div>
    <div id="buttons-container">
      <button class="action-button" onclick="goBack()">Back</button>
      <button class="action-button" onclick="closeModal()">Close</button>
    </div>
    <select id="server-picker" onchange="manualServerSelect()"></select>
    <div class="info-text">Please switch to other servers if default server doesn't work.</div>
    <div id="season-picker-container" style="margin-top:10px;">
      <select id="season-picker" onchange="loadEpisodes()"></select>
    </div>
    <div id="episode-buttons"></div>
    <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
// Insert the JavaScript file contents you already have working here
// (I will send the complete updated JS in the next message immediately!)

  // Example dummy data
const movies = [
  { title: "Inception", poster: "https://image.tmdb.org/t/p/w500/8s4h9friP6Ci3adRGahHARVd76E.jpg", description: "A mind-bending thriller.", trailer: "https://www.youtube.com/embed/YoHD9XEInc0", servers: ["https://server1.example", "https://server2.example"] },
  { title: "Interstellar", poster: "https://image.tmdb.org/t/p/w500/rAiYTfKGqDCRIIqo664sY9XZIvQ.jpg", description: "Space exploration epic.", trailer: "https://www.youtube.com/embed/zSWdZVtXT7E", servers: ["https://server1.example", "https://server2.example"] }
];

const tvshows = [
  { title: "Breaking Bad", poster: "https://image.tmdb.org/t/p/w500/ggFHVNu6YYI5L9pCfOacjizRGt.jpg", description: "Chemistry teacher turned meth kingpin.", trailer: "https://www.youtube.com/embed/HhesaQXLuRY", servers: ["https://server1.example", "https://server2.example"] }
];

const anime = [
  { title: "Attack on Titan", poster: "https://image.tmdb.org/t/p/w500/hTP1DtLGFamjfu8WqjnuQdP1n4i.jpg", description: "Humans fight titans in a brutal world.", trailer: "https://www.youtube.com/embed/MGRm4IzK1SQ", servers: ["https://server1.example", "https://server2.example"] }
];

const allItems = [...movies, ...tvshows, ...anime];

// Load data into lists
function loadList(data, elementId) {
  const container = document.getElementById(elementId);
  data.forEach(item => {
    const img = document.createElement('img');
    img.src = item.poster;
    img.alt = item.title;
    img.addEventListener('click', () => openModal(item));
    container.appendChild(img);
  });
}

loadList(movies, "movies-list");
loadList(tvshows, "tvshows-list");
loadList(anime, "anime-list");

// Open modal with item info
let previousScrollY = 0;
function openModal(item) {
  previousScrollY = window.scrollY;
  document.body.style.overflow = 'hidden';
  document.getElementById("modal").style.display = "flex";
  document.getElementById("modal-image").src = item.poster;
  document.getElementById("modal-title").textContent = item.title;
  document.getElementById("modal-description").textContent = item.description;
  document.getElementById("modal-video").src = item.trailer;

  const serverPicker = document.getElementById("server-picker");
  serverPicker.innerHTML = '';
  item.servers.forEach((server, index) => {
    const option = document.createElement("option");
    option.value = server;
    option.text = `Server ${index + 1}`;
    serverPicker.appendChild(option);
  });

  // Hide season picker & episode buttons initially
  document.getElementById("season-picker-container").style.display = "none";
  document.getElementById("episode-buttons").style.display = "none";
}

// Close Modal
function closeModal() {
  document.body.style.overflow = '';
  document.getElementById("modal").style.display = "none";
  document.getElementById("modal-video").src = "";
}

// Go back to previous scroll position
function goBack() {
  closeModal();
  window.scrollTo(0, previousScrollY);
}

// Switch server manually
function manualServerSelect() {
  const serverPicker = document.getElementById("server-picker");
  const selectedServer = serverPicker.value;
  document.getElementById("modal-video").src = selectedServer;
}

// Search bar functionality
const searchInput = document.getElementById("search-input");
const searchResults = document.getElementById("search-results");

searchInput.addEventListener("input", () => {
  const query = searchInput.value.toLowerCase();
  searchResults.innerHTML = '';

  if (query.trim() === "") {
    searchResults.style.display = 'none';
    return;
  }

  const filteredItems = allItems.filter(item => item.title.toLowerCase().includes(query));

  if (filteredItems.length > 0) {
    searchResults.style.display = 'flex';
    filteredItems.forEach(item => {
      const div = document.createElement("div");
      div.textContent = item.title;
      div.addEventListener('click', () => {
        openModal(item);
        searchResults.style.display = 'none';
        searchInput.value = '';
      });
      searchResults.appendChild(div);
    });
  } else {
    searchResults.style.display = 'none';
  }
});

// Hide search results when clicking outside
document.addEventListener("click", (event) => {
  if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
    searchResults.style.display = "none";
  }
});

// Banner
const banner = document.getElementById("banner");
const bannerTitle = document.getElementById("banner-title");

function loadBanner(item) {
  banner.style.backgroundImage = `url(${item.poster})`;
  bannerTitle.textContent = item.title;
}

loadBanner(movies[0]); // Default banner load



</script>

</body>
</html>
