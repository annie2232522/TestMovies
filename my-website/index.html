<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Streamify</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Streamify</h1>
    <div class="header-actions">
      <button onclick="openSearchModal()">ğŸ”</button>
      <button onclick="toggleTheme()">ğŸŒ“</button>
    </div>
  </header>

  <!-- Banner -->
  <section id="banner">
    <div class="banner-text">
      <h2 id="banner-title"></h2>
    </div>
  </section>

  <!-- Content -->
  <main>
    <section>
      <h3>Trending Movies</h3>
      <div id="movies-list" class="poster-grid"></div>
    </section>

    <section>
      <h3>Trending TV Shows</h3>
      <div id="tvshows-list" class="poster-grid"></div>
    </section>

    <section>
      <h3>Trending Anime</h3>
      <div id="anime-list" class="poster-grid"></div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close" onclick="closeModal()">âœ–</button>
      <h2 id="modal-title"></h2>
      <img id="modal-image" alt="Poster">
      <p id="modal-description"></p>

      <div id="season-picker-container">
        <label>Season:</label>
        <select id="season-picker" onchange="loadEpisodes()"></select>
      </div>

      <div>
        <label>Server:</label>
        <select id="server-picker" onchange="manualServerSelect()"></select>
      </div>

      <div id="server-status"></div>
      <div id="loading-spinner" class="spinner"></div>

      <div id="episode-buttons" class="episode-buttons"></div>

      <div class="video-container">
        <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      </div>

      <div id="retry-container" style="display:none;">
        <button onclick="retryFindingServers()">Retry Finding Servers ğŸ”</button>
      </div>
    </div>
  </div>

  <!-- Search Modal -->
  <div id="search-modal" class="modal">
    <div class="modal-content">
      <button class="close" onclick="closeSearchModal()">âœ–</button>
      <input type="text" id="search-bar-modal" placeholder="Search..." onkeydown="if(event.key==='Enter') searchTMDB()">
      <div id="search-results" class="poster-grid"></div>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
