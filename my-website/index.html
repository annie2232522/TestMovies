<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Spinner -->
<div id="loading-spinner">Loading...</div>

<!-- Banner -->
<div id="banner">
  <div id="banner-title">Banner Title</div>
</div>

<!-- Trending Sections -->
<div class="list-section">
  <h2>Movies</h2>
  <div id="movies-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>TV Shows</h2>
  <div id="tvshows-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Anime</h2>
  <div id="anime-list" class="list-container"></div>
</div>

<!-- Modal -->
<div id="modal">
  <div class="close">&times;</div>
  <div id="modal-content">
    <img id="modal-image" src="" alt="">
    <div id="modal-title"></div>
    <div id="modal-description"></div>
    <select id="server-picker" onchange="manualServerSelect()"></select>
    <div id="season-picker-container">
      <select id="season-picker" onchange="loadEpisodes()"></select>
    </div>
    <div id="episode-buttons"></div>
    <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
