<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1>Trending Movies & Shows</h1>
        <input type="text" id="search-input" placeholder="Search..." onkeydown="handleSearch(event)">
    </header>
    <main>
        <div id="banner" class="banner">
            <h2 id="banner-title"></h2>
        </div>
        <section id="movies-list" class="item-list"></section>
        <section id="tvshows-list" class="item-list"></section>
        <section id="anime-list" class="item-list"></section>
        <section id="kdrama-list" class="item-list"></section>
        <section id="horror-list" class="item-list"></section>
        <section id="action-list" class="item-list"></section>
        <section id="romance-list" class="item-list"></section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="player-container">
                <img id="modal-image" src="" alt="" class="player-poster">
                <div class="description-container">
                    <p id="modal-description"></p>
                    <div id="modal-rating"></div>
                    <button onclick="closeModal()">Close</button>
                    <button onclick="goBack()">Back</button>
                    <select id="server-selector" onchange="changeServer()">
                        <option value="vidsrc.me">Vidsrc</option>
                        <option value="another_server.com">Another Server</option>
                        <!-- Add more server options as needed -->
                    </select>
                </div>
            </div>
            <select id="season-picker" onchange="loadSeasonEpisodes()"></select>
            <select id="episode-picker"></select>
            <div id="episode-list"></div>
            <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div id="search-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSearchModal()">&times;</span>
            <h2>Search Results</h2>
            <div id="search-results"></div>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
