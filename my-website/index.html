<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie App</title>
  <style>
    /* Styles remain the same as before */
  </style>
</head>
<body>

<!-- Spinner -->
<div id="loading-spinner">Loading...</div>

<!-- Add this inside <body>, above the Banner -->
<div id="search-container">
  <input type="text" id="search-input" placeholder="Search for movies, TV shows, or anime...">
  <div id="search-results"></div>
</div>

<!-- Banner -->
<div id="banner">
  <div id="banner-title">Banner Title</div>
</div>

<!-- Lists Section -->
<div class="list-section">
  <h2>Trending Movies</h2>
  <div id="movies-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Trending TV Shows</h2>
  <div id="tvshows-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Trending Anime</h2>
  <div id="anime-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Upcoming Movies</h2>
  <div id="upcoming-movies-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Top Rated Movies</h2>
  <div id="top-rated-movies-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Top Rated TV Shows</h2>
  <div id="top-rated-tvshows-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Popular Movies</h2>
  <div id="popular-movies-list" class="list-container"></div>
</div>

<div class="list-section">
  <h2>Popular TV Shows</h2>
  <div id="popular-tvshows-list" class="list-container"></div>
</div>

<!-- Modal -->
<div id="modal">
  <!-- Modal content remains the same -->
</div>

<!-- Toast -->
<div id="toast">Server not found! Please change the server.</div>

<!-- SCRIPT -->
<script>
const API_KEY = '7ee3f44e92211fe941b4243a38e99265';
const BASE_URL = 'https://api.themoviedb.org/3';
const IMG_URL = 'https://image.tmdb.org/t/p/original';

let currentItem = null;
let currentSeason = 1;
let currentServer = '';
let selectedEpisode = 1;

const servers = [
  'vidsrc.me',
  'Player.Videasy.net',
  'vidsrc.dev',
  'vidsrc.cc',
  'vidsrc.io',
  'vidsrc.xyz',
  'vidjoy.pro',
  '2embed.cc',
  'moviesapi.club',
  'cdn.lbryplayer.xyz',
  'vidsrc.icu/embed/anime/',
  'vidsrc.icu/embed/tv/',
  'vidsrc.icu/embed/movie/'
];

// Fetch functions to get data from the API
async function fetchTrending(type) {
  const res = await fetch(`${BASE_URL}/trending/${type}/week?api_key=${API_KEY}`);
  const data = await res.json();
  return data.results;
}

async function fetchUpcomingMovies() {
  const res = await fetch(`${BASE_URL}/movie/upcoming?api_key=${API_KEY}`);
  const data = await res.json();
  return data.results;
}

async function fetchTopRatedMovies() {
  const res = await fetch(`${BASE_URL}/movie/top_rated?api_key=${API_KEY}`);
  const data = await res.json();
  return data.results;
}

async function fetchTopRatedTVShows() {
  const res = await fetch(`${BASE_URL}/tv/top_rated?api_key=${API_KEY}`);
  const data = await res.json();
  return data.results;
}

async function fetchPopularMovies() {
  const res = await fetch(`${BASE_URL}/movie/popular?api_key=${API_KEY}`);
  const data = await res.json();
  return data.results;
}

async function fetchPopularTVShows() {
  const res = await fetch(`${BASE_URL}/tv/popular?api_key=${API_KEY}`);
  const data = await res.json();
  return data.results;
}

async function fetchTrendingAnime() {
  let allResults = [];
  for (let page = 1; page <= 2; page++) {
    const res = await fetch(`${BASE_URL}/trending/tv/week?api_key=${API_KEY}&page=${page}`);
    const data = await res.json();
    const filtered = data.results.filter(item => item.original_language === 'ja' && item.genre_ids.includes(16));
    allResults = allResults.concat(filtered);
  }
  return allResults;
}

// Displaying functions
function displayBanner(item) {
  document.getElementById('banner').style.backgroundImage = `url(${IMG_URL}${item.backdrop_path})`;
  document.getElementById('banner-title').textContent = item.title || item.name;
}

function displayList(items, containerId, forceType = null) {
  const container = document.getElementById(containerId);
  container.innerHTML = '';
  items.forEach(item => {
    const img = document.createElement('img');
    img.src = `${IMG_URL}${item.poster_path}`;
    img.alt = item.title || item.name;
    img.onclick = () => {
      if (forceType) item.media_type = forceType;
      showDetails(item);
    };
    container.appendChild(img);
  });
}

// Initialize and fetch lists
async function init() {
  const movies = await fetchTrending('movie');
  const tvshows = await fetchTrending('tv');
  const anime = await fetchTrendingAnime();
  const upcomingMovies = await fetchUpcomingMovies();
  const topRatedMovies = await fetchTopRatedMovies();
  const topRatedTVShows = await fetchTopRatedTVShows();
  const popularMovies = await fetchPopularMovies();
  const popularTVShows = await fetchPopularTVShows();

  displayBanner(movies[Math.floor(Math.random() * movies.length)]);
  displayList(movies, 'movies-list', 'movie');
  displayList(tvshows, 'tvshows-list', 'tv');
  displayList(anime, 'anime-list', 'tv');
  displayList(upcomingMovies, 'upcoming-movies-list', 'movie');
  displayList(topRatedMovies, 'top-rated-movies-list', 'movie');
  displayList(topRatedTVShows, 'top-rated-tvshows-list', 'tv');
  displayList(popularMovies, 'popular-movies-list', 'movie');
  displayList(popularTVShows, 'popular-tvshows-list', 'tv');
}

init();

// Additional code for handling search and modal remains the same.
</script>

</body>
</html>
