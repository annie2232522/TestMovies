<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CornHub</title>
  <link rel="stylesheet" href="css/home.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">CornHub</div>
    <input id="search-input" class="search-bar" placeholder="Search..." />
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title">Welcome to CornHub</h1>
  </div>

  <div class="row"><h2>Trending Movies</h2><div class="list" id="movies-list"></div></div>
  <div class="row"><h2>TV Shows</h2><div class="list" id="tvshows-list"></div></div>
  <div class="row"><h2>Anime</h2><div class="list" id="anime-list"></div></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div class="modal-body">
        <img id="modal-image" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <p id="modal-description"></p>
        </div>
      </div>

      <div>
        <select id="server-picker" onchange="manualServerSelect()"></select>
        <p style="font-size: 13px; color: #ccc;">
          Please switch to other servers if default server doesn't work.<br>
          If the server isn't working, try a different browser or disable your ad blocker.
        </p>
        <div id="season-picker-container" style="display:none;">
          <label>Season:</label>
          <select id="season-picker" onchange="loadEpisodes()"></select>
        </div>
        <div id="episode-buttons" class="episode-buttons"></div>
        <iframe id="modal-video" width="100%" height="400" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div id="toast"></div>
  <script src="js/home.js"></script>
</body>
</html>
