<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieTV Anime Hub</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <header>
    <h1>MovieTV Anime Hub</h1>
    <button id="theme-toggle">🌙</button>
  </header>

  <nav id="tab-nav">
    <button class="tab-button" data-tab="movies">Movies</button>
    <button class="tab-button" data-tab="tvshows">TV Shows</button>
    <button class="tab-button" data-tab="anime">Anime</button>
    <button class="tab-button" data-tab="favorites">Favorites</button>
    <button class="tab-button" data-tab="watchlist">Watchlist</button>
  </nav>

  <section id="search-section">
    <input type="text" id="search-bar" placeholder="Search Movies, TV or Anime...">
    <button id="search-button">🔍</button>
  </section>

  <main id="tab-content">
    <div id="movies" class="tab-page"></div>
    <div id="tvshows" class="tab-page hidden"></div>
    <div id="anime" class="tab-page hidden"></div>
    <div id="favorites" class="tab-page hidden"></div>
    <div id="watchlist" class="tab-page hidden"></div>
  </main>

  <div id="modal" class="hidden">
    <div class="modal-content">
      <span id="close-modal">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-image" src="" alt="">
      <p id="modal-description"></p>
      
      <div id="season-picker-container" class="hidden">
        <select id="season-picker"></select>
      </div>

      <div id="episode-buttons"></div>

      <div id="server-controls">
        <select id="server-picker"></select>
        <button id="retry-button">🔄 Retry</button>
      </div>

      <div id="video-container">
        <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
      </div>

      <div id="server-status"></div>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
