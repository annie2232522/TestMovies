<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Movie & Anime Streaming</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

<header>
  <h1>Movie & Anime Stream</h1>
  <input type="text" id="search-bar" placeholder="Search for Movies, TV, Anime...">
  <button id="theme-toggle">ğŸŒ“</button>
</header>

<main>
  <section id="banner"></section>

  <section>
    <h2>Trending Movies</h2>
    <div id="movies-list" class="poster-grid"></div>
  </section>

  <section>
    <h2>Trending TV Shows</h2>
    <div id="tvshows-list" class="poster-grid"></div>
  </section>

  <section>
    <h2>Trending Anime</h2>
    <div id="anime-list" class="poster-grid"></div>
  </section>
</main>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <button id="modal-close">âœ–</button>
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <img id="modal-image" alt="Poster">

    <div id="server-picker-container">
      <select id="server-picker"></select>
      <button id="retry-button">ğŸ”„ Retry</button>
    </div>

    <div id="season-picker-container" class="hidden">
      <select id="season-picker"></select>
    </div>

    <div id="episode-buttons" class="episode-buttons"></div>

    <div id="video-container">
      <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
      <div id="spinner" class="spinner hidden"></div>
    </div>

    <div id="server-fail" class="hidden">
      <h3>âš ï¸ No server found. Please Retry or choose manually!</h3>
    </div>
  </div>
</div>

<script src="js/home.js"></script>
</body>
</html>
