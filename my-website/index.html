<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button id="theme-toggle">Toggle Dark Mode</button>

    <!-- Search Bar -->
    <div id="search-bar-container">
        <input type="text" id="search-bar" placeholder="Search Movies, TV Shows, Anime">
        <button id="search-toggle">Search</button>
    </div>

    <!-- Tabs for Movies, TV Shows, and Anime -->
    <div class="tabs">
        <button class="tab-button active" data-tab="movies">Movies</button>
        <button class="tab-button" data-tab="tvshows">TV Shows</button>
        <button class="tab-button" data-tab="anime">Anime</button>
    </div>

    <!-- Movie, TV Show, and Anime Listings -->
    <div id="movies" class="tab-page"></div>
    <div id="tvshows" class="tab-page hidden"></div>
    <div id="anime" class="tab-page hidden"></div>

    <!-- Modal for Video Player -->
    <div id="modal" class="hidden">
        <button id="close-modal">Close</button>
        <div id="modal-title"></div>
        <img id="modal-image" src="" alt="Movie Poster">
        <div id="modal-description"></div>
        <iframe id="modal-video" width="100%" height="400"></iframe>
        <div id="server-picker-container">
            <select id="server-picker"></select>
            <button id="retry-button">Retry</button>
        </div>
        <div id="server-status"></div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
