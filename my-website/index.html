<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Streaming Site</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

  <header>
    <h1>StreamFlix</h1>
    <input type="text" id="search-bar" placeholder="Search movies, TV shows, anime...">
    <button id="theme-toggle">🌙/☀️</button>
  </header>

  <main>
    <h2>Trending Movies</h2>
    <div id="movies-list" class="poster-grid"></div>

    <h2>Trending TV Shows</h2>
    <div id="tvshows-list" class="poster-grid"></div>

    <h2>Trending Anime</h2>
    <div id="anime-list" class="poster-grid"></div>
  </main>

  <!-- Modal for Player -->
  <div id="modal" class="hidden">
    <div id="modal-content">
      <button id="modal-close">✖️</button>
      <h2 id="modal-title"></h2>
      <img id="modal-image" alt="Thumbnail">
      <p id="modal-description"></p>

      <div class="controls">
        <select id="server-picker"></select>
        <button id="retry-button">Retry Servers 🔄</button>
      </div>

      <div id="spinner" class="hidden">Loading...</div>
      <div id="server-fail" class="hidden">⚠️ No working servers found.</div>

      <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>

      <div id="episode-buttons" class="episode-buttons"></div>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
