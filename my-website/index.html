<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Database</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <h1>Trending Movies & Shows</h1>
        <input type="text" id="search-input" placeholder="Search..." oninput="handleSearch(event)">
        <button id="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
    </header>
    
    <nav>
        <div class="tab" onclick="showTab('movies')">Trending Movies</div>
        <div class="tab" onclick="showTab('tvshows')">Trending TV Shows</div>
        <div class="tab" onclick="showTab('anime')">Trending Anime</div>
        <div class="tab" onclick="showTab('kdrama')">Trending K-Dramas</div>
    </nav>

    <main>
        <div id="movies" class="content-section">
            <h2>Trending Movies</h2>
            <section id="movies-list" class="item-list"></section>
        </div>
        
        <div id="tvshows" class="content-section" style="display: none;">
            <h2>Trending TV Shows</h2>
            <section id="tvshows-list" class="item-list"></section>
        </div>
        
        <div id="anime" class="content-section" style="display: none;">
            <h2>Trending Anime</h2>
            <section id="anime-list" class="item-list"></section>
        </div>
        
        <div id="kdrama" class="content-section" style="display: none;">
            <h2>Trending K-Dramas</h2>
            <section id="kdrama-list" class="item-list"></section>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="player-container">
                <img id="modal-image" src="" alt="" class="player-poster">
                <div class="description-container">
                    <p id="modal-description"></p>
                    <div id="modal-rating"></div>
                    <button onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="search-results" class="search-results"></div>

    <script src="js/home.js"></script>
</body>
</html>
