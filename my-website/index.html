<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/home.css">
</head>
<body>

<header class="header">
  <div class="logo">MyMovieApp</div>
  <input type="text" id="search-input" placeholder="Search..." oninput="openSearchModal()" />
</header>

<!-- Spinner -->
<div id="loading-spinner">Loading...</div>

<!-- Banner -->
<section id="banner">
  <h1 id="banner-title">Banner Title</h1>
</section>

<!-- Trending Sections -->
<section class="list-section">
  <h2>Trending Movies</h2>
  <div id="movies-list" class="list-container"></div>
</section>

<section class="list-section">
  <h2>Trending TV Shows</h2>
  <div id="tvshows-list" class="list-container"></div>
</section>

<section class="list-section">
  <h2>Trending Anime</h2>
  <div id="anime-list" class="list-container"></div>
</section>

<!-- Modal -->
<div id="modal">
  <div class="modal-header">
    <span class="close" onclick="closeModal()">&times;</span>
  </div>
  <div id="modal-content">
    <img id="modal-image" src="" alt="Poster">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>

    <select id="server-picker" onchange="manualServerSelect()"></select>

    <div id="season-picker-container">
      <select id="season-picker" onchange="loadEpisodes()"></select>
    </div>

    <div id="episode-buttons"></div>

    <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<!-- Search Modal -->
<div id="search-modal" class="search-modal">
  <div class="search-modal-content">
    <span class="close" onclick="closeSearchModal()">&times;</span>
    <input type="text" id="search-bar-modal" placeholder="Search Movies/Shows..." oninput="searchTMDB()" />
    <div id="search-results"></div>
  </div>
</div>

<script src="js/home.js"></script>
</body>
</html>
