<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Movie App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    .tabs {
      display: flex;
      background: #222;
      padding: 10px;
      justify-content: center;
    }
    .tabs button {
      background: none;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
    }
    .tabs button.active {
      background: #444;
      border-radius: 5px;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content:not(.hidden) {
      display: block;
    }

    .list-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .list-container img {
      width: 100px;
      border-radius: 5px;
      cursor: pointer;
    }
    #search-results img {
      width: 80px;
      border-radius: 5px;
      cursor: pointer;
    }

    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }
    #modal img {
      width: 150px;
      margin-bottom: 10px;
    }
    #modal iframe {
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin-top: 20px;
    }

    .hidden { display: none; }

    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #e74c3c;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
    }

    #search-input {
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 8px;
      font-size: 16px;
      display: block;
      border-radius: 5px;
    }

    .dark-mode {
      background: #111;
      color: white;
    }
    .light-mode {
      background: #fff;
      color: #000;
    }

    #episode-buttons button {
      margin: 5px;
      padding: 5px 10px;
      background: #444;
      border: none;
      border-radius: 3px;
      color: white;
      cursor: pointer;
    }

    select {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>

<div class="tabs">
  <button onclick="switchTab('home')" class="active">Home</button>
  <button onclick="switchTab('movies')">Movies</button>
  <button onclick="switchTab('tv')">TV Shows</button>
  <button onclick="toggleTheme()">ðŸŒ“</button>
</div>

<input type="text" id="search-input" placeholder="Search..." />
<div id="search-results" class="list-container"></div>

<div id="home" class="tab-content">
  <h2>Welcome to Movie App</h2>
  <p>Use the search above or select a category.</p>
</div>

<div id="movies" class="tab-content hidden">
  <h2>Trending Movies</h2>
  <div id="movies-list" class="list-container"></div>
</div>

<div id="tv" class="tab-content hidden">
  <h2>Trending TV Shows</h2>
  <div id="tvshows-list" class="list-container"></div>
</div>

<div id="modal">
  <button onclick="closeModal()">Close</button>
  <img id="modal-image" src="" />
  <h3 id="modal-title"></h3>
  <p id="modal-description"></p>

  <select id="server-picker" onchange="manualServerSelect()"></select>

  <div id="season-picker-container" class="hidden">
    <select id="season-picker" onchange="loadEpisodes()"></select>
  </div>
  <div id="episode-buttons"></div>
  <iframe id="modal-video" allowfullscreen></iframe>
</div>

<div id="toast"></div>

<script src="js/home.js"></script>
</body>
</html>
