<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Movie App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="navbar">
    <div class="logo" onclick="window.location.reload()">SmartMovie</div>
    <button id="theme-toggle">Toggle Theme</button>
    <input type="text" id="search-input" placeholder="Search movies or shows..." />
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="list-section">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="list-section">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="list-section">
    <h2>Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" alt="Poster">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>

      <div>
        <label for="server-picker">Change Server:</label>
        <select id="server-picker" onchange="manualServerSelect()"></select>
      </div>

      <div id="server-note">
        Please switch to other servers if default server doesn't work.<br>
        If the server isn't working, try a different browser or disable your ad blocker.
      </div>

      <div id="season-picker-container" style="display: none;">
        <label for="season-picker">Season:</label>
        <select id="season-picker" onchange="loadEpisodes()"></select>
      </div>

      <div id="episode-buttons"></div>

      <iframe id="modal-video" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
