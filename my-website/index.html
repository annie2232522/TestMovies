<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fast Video Streaming</title>
  <link rel="stylesheet" href="css/home.css">
</head>
<body>
  <header>
    <h1>FastStream</h1>
    <button onclick="openSearchModal()">Search 🔍</button>
    <button onclick="toggleTheme()">🌙/☀️</button>
  </header>

  <main>
    <section id="banner">
      <h2 id="banner-title"></h2>
    </section>

    <section>
      <h3>Movies</h3>
      <div id="movies-list" class="poster-grid"></div>
    </section>

    <section>
      <h3>TV Shows</h3>
      <div id="tvshows-list" class="poster-grid"></div>
    </section>

    <section>
      <h3>Anime</h3>
      <div id="anime-list" class="poster-grid"></div>
    </section>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span onclick="closeModal()" class="close-btn">&times;</span>
      <h2 id="modal-title"></h2>
      <img id="modal-image" alt="Poster" />
      <p id="modal-description"></p>

      <div id="season-picker-container">
        <label>Season:</label>
        <select id="season-picker" onchange="loadEpisodes()"></select>
      </div>

      <label>Server:</label>
      <select id="server-picker" onchange="manualServerSelect()"></select>

      <div id="episode-buttons" class="episode-buttons"></div>

      <iframe id="modal-video" frameborder="0" allowfullscreen></iframe>

      <div id="server-status"></div>
      <div id="retry-container" style="display:none;">
        <button onclick="retryFindingServers()">Retry Finding Servers</button>
      </div>

      <div id="loading-spinner">Loading...</div>
    </div>
  </div>

  <div id="search-modal" class="modal">
    <div class="modal-content">
      <span onclick="closeSearchModal()" class="close-btn">&times;</span>
      <input id="search-bar-modal" type="text" placeholder="Search..." onkeydown="if(event.key==='Enter'){searchTMDB();}">
      <div id="search-results" class="poster-grid"></div>
    </div>
  </div>

  <script src="js/home.js"></script>
</body>
</html>
